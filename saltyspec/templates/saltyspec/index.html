    <script type="text/javascript" src="{% static 'jquery_plantuml.js' %}"></script>
    <!-- Required meta tags -->

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap" rel="stylesheet" />

<body>
    <script async="" src="{% static 'synchro2.min.js' %}"></script>
    <div class="container my-5">
        <div class="text-center">

            <p class="subtitle">

            <div class="text-center">
                <div class="row">
                    <div class="col-md-6">

                                <h5 class="card-title">Salt PlantUML</h5>

                        </div>
                    </div>
                    <div class="col-md-6">

                            <div class="card-body">
                                <h5 class="card-title">Preview Salt</h5>
                                <p class="card-text">
                                    <img id="saltPreview" uml="class ExamplePreview">
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
        </section>
    </div>
    <!-- MDB -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/4.0.0/mdb.min.js"></script>
